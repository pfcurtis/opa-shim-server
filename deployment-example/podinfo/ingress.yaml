apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: red-server
  namespace: webapp
  labels:
    app: red-server
spec:
  entryPoints:
  - web
  routes:
  - kind: Rule
    match: Host(`a13becbaa050c42d2a063ca8a63d77cf-1908540072.us-east-2.elb.amazonaws.com`) && PathPrefix(`/foo/bar`)
    middlewares:
    - name: red-chain
    services:
    - name: red-service
      port: 9898
