apiVersion: v1
kind: Service
metadata:
  name: opa-shim-server
  namespace: opa
  labels:
    app: opa
spec:
  selector:
    app: opa-shim-server
  ports:
  - name: test-port
    protocol: TCP
    port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opa-shim-server
  namespace: opa
  labels:
    app: opa
spec:
  selector:
    matchLabels:
      app: opa-shim-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: opa-shim-server
    spec:
      containers:
      - name: opa-shim-server
        image: /opa-shim-server:35ae5ce
        ports:
        - name: test-port
          containerPort: 8080

